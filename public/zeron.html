<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Happy Birthday Wishes by DevZeron</title>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-pink: #ff69b4;
      --soft-pink: #ffb6c1;
      --light-pink: rgba(255, 240, 245, 0.35);
      --shadow-color: rgba(255, 105, 180, 0.15);
      --text-color: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Shantell Sans', cursive;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('images/background.jpg') no-repeat center center fixed; /* Using a placeholder background */
      background-size: cover;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 12px;
    }

    .container {
      border: 2px solid rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 18px;
      background-color: var(--light-pink);
      text-align: center;
      box-shadow: 0 6px 18px var(--shadow-color);
      width: 100%;
      max-width: 320px;
      backdrop-filter: blur(8px);
      color: var(--text-color);
      transition: all 0.5s ease;
    }

    .image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 12px;
      box-shadow: 0 3px 10px rgba(255, 182, 193, 0.4);
      pointer-events: none;
    }

    .title {
      font-size: 19px;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary-pink);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      line-height: 1.4em;
    }

    .note {
      font-size: 14px;
      font-weight: 500;
      color: #ff8fab;
      text-shadow: 0 0 6px rgba(255,255,255,0.8);
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, rgba(255, 182, 193, 0.9), rgba(255, 192, 203, 0.7));
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 182, 193, 0.3);
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
      display: block;
      margin-top: 12px;
    }

    .action-btn:hover {
      transform: scale(1.05);
    }

    .action-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .subscribe-btn {
      background: linear-gradient(145deg, var(--primary-pink), #ff8fab);
    }

    input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255, 182, 193, 0.8);
  background-color: rgba(255, 255, 255, 0.3);
  color: #ff69b4; /* Text color pink */
  font-size: 16px;
  text-align: center;
  margin-bottom: 10px;
  font-family: 'Shantell Sans', cursive;
}

    /* === EDITED HINT (PLACEHOLDER) COLOR === */
    input[type="text"]::placeholder {
      color: #ff69b4;
      opacity: 0.9;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
    }

    #result-link {
      background-color: rgba(0, 0, 0, 0.1);
      cursor: default;
    }

    .result-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .visit-btn {
      background: linear-gradient(145deg, #4CAF50, #81C784);
    }

    .dev-info {
      margin-top: 15px;
      text-align: center;
    }

    .dev-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--soft-pink);
      object-fit: cover;
      margin-bottom: 10px;
    }

    .dev-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-pink);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .dev-links { margin-top: 8px; font-size: 14px; }
    
    /* === EDITED LINK COLOR === */
    .dev-links a {
      color: #ff69b4; /* Changed color */
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    
    .dev-links a:hover {
      color: var(--text-color); /* Hover color is now white */
    }
    
    hr {
        border: none;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.3);
        margin: 25px 0;
    }

    .floating-heart {
      position: fixed;
      font-size: 18px;
      animation: blink 2s infinite ease-in-out;
      opacity: 0;
      pointer-events: none;
      color: #ff99c8;
      text-shadow: 0 0 6px rgba(255, 182, 193, 0.6);
    }

    @keyframes blink {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @media screen and (max-width: 400px) {
      .container { max-width: 280px; padding: 16px; }
      .title { font-size: 17px; }
    }
  </style>
</head>
<body>

  <div class="container" id="main-container">
    </div>

  <script>
    const mainContainer = document.getElementById('main-container');

    // --- Step 1: Subscription View ---
    function loadSubscriptionView() {
      mainContainer.innerHTML = `
        <img src="images/1.gif" alt="Couple GIF" class="image">
        <div class="title">Subscribe to Unlock</div>
        <div class="note">Please subscribe to my channel to unlock the generator.</div>
        <a href="https://t.me/CodeDevZeron" target="_blank" class="action-btn subscribe-btn">Subscribe to Channel</a>
        <button class="action-btn" id="check-btn">Click After Subscribe</button>
      `;
      document.getElementById('check-btn').addEventListener('click', handleCheck);
    }

    // --- Handle Subscription Check ---
    function handleCheck() {
      const checkBtn = document.getElementById('check-btn');
      checkBtn.textContent = 'Checking...';
      checkBtn.disabled = true;

      setTimeout(() => {
        loadGeneratorView();
      }, 1500); // Simulate loading
    }

    // --- Step 2: Generator View ---
    function loadGeneratorView() {
      mainContainer.innerHTML = `
        <div class="title">Welcome!</div>
        <div class="note">Enter a name to generate a special link.</div>
        
        <div class="input-group">
          <input type="text" id="name-input" placeholder="Enter name here...">
          <button class="action-btn" id="generate-btn">Generate âœ¨</button>
        </div>

        <div id="result-container" style="display: none; margin-top: 20px;">
          <input type="text" id="result-link" readonly>
          <div class="result-buttons">
            <button class="action-btn" id="copy-btn">Copy</button>
            <a href="#" id="visit-btn" target="_blank" class="action-btn visit-btn">Visit</a>
          </div>
        </div>

        <hr>

        <div class="dev-info">
          <img src="images/DevZeron.jpg" alt="DevZeron" class="dev-pic">
          <div class="dev-name">Md.Hasan</div>
          <div class="dev-links">
            <a href="https://t.me/DevZeron" target="_blank">Telegram ID</a> | 
            <a href="https://t.me/CodeDevZeron" target="_blank">Channel</a> | 
            <a href="https://www.tiktok.com/@DevZeron" target="_blank">TikTok</a>
          </div>
        </div>
      `;
      addGeneratorEventListeners();
    }

    // --- Add Event Listeners for Generator Elements ---
    function addGeneratorEventListeners() {
      const generateBtn = document.getElementById('generate-btn');
      const nameInput = document.getElementById('name-input');
      
      generateBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (name === '') {
          alert('Please enter a name!');
          return;
        }
        
        const generatedLink = `https://zeron-surprise.vercel.app/?name=${encodeURIComponent(name)}`;
        
        const resultContainer = document.getElementById('result-container');
        const resultLinkInput = document.getElementById('result-link');
        const visitBtn = document.getElementById('visit-btn');

        resultLinkInput.value = generatedLink;
        visitBtn.href = generatedLink;
        resultContainer.style.display = 'block';
      });

      // Using event delegation for copy button since it's in a conditional block
      mainContainer.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'copy-btn') {
          const resultLinkInput = document.getElementById('result-link');
          navigator.clipboard.writeText(resultLinkInput.value).then(() => {
            event.target.textContent = 'Copied!';
            setTimeout(() => {
              event.target.textContent = 'Copy';
            }, 2000);
          }).catch(err => {
            console.error('Failed to copy: ', err);
          });
        }
      });
    }

    // --- Function for background hearts ---
    function createTwinklingHearts() {
      const numHearts = 25;
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerText = 'ðŸ’—';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (1.5 + Math.random() * 2.5) + 's';
        heart.style.fontSize = (14 + Math.random() * 10) + 'px';
        document.body.appendChild(heart);
      }
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
      loadSubscriptionView();
      createTwinklingHearts();
    });
  </script>

</body>
</html>
